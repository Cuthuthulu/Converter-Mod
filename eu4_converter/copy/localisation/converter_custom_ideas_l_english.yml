l_english:
 anglo_ideas: "Anglo-Saxon Ideas"
 anglo_ideas_start: "Anglo-Saxon Traditions"
 anglo_ideas_bonus: "Anglo-Saxon Ambitions"
 beowulf: "Beowulf"
 beowulf_desc: "They arrived with their mail shirts Glittering, silver-shining links Clanking an iron song as they came. Sea-weary still, they set their broad, Battle-hardened shields in rows Along the wall , then stretched themselves On Herot's benches. Their armor rang;"
 great_navy: "The Great Navy"
 great_navy_desc: "Long ago, in response to the Viking longboats, we commissioned a navy of warships twice the size of the Vikings fleet. These heavy warships will give us victory in the English Channel, North Sea and beyond across the oceans."
 anglecynn: "Anglecynn"
 anglecynn_desc: "The 35 Anglo Saxon tribes are all part of one Anglecynn, the English people. We share a language, a faith and an ancestry. The people need to be united into a greater England."
 northumbrian_golden_age: "The Northumbrian Golden Age"
 northumbrian_golden_age_desc: "From the seventh to the ninth centuries, the monasteries of Northumbria were a global centre of culture, art and knowledge. Producing scholars such as Bede and Alcuin of York; manuscripts such as the Lindisfarne Gospels and Lichfield Gospels and artefacts such as Franks Casket and the Fuller Brooch. Though the age was brought to an end by Viking raids and conquest, we shall continue in this tradition of Opus Anglicanum "
 brothers_in_arms: "Brothers in Arms"
 brothers_in_arms_desc: "Hengest and Horsa, sons of Woden, led Anglians, Jutes and Saxons in victory over the Britons and began the great Adventus Saxonum! We shall raise the banners of the White Dragon and White Horse and conquer in their name."
 anglo_saxon_mission: "The Anglo-Saxon Mission"
 anglo_saxon_mission_desc: "Take pity on them, for they themselves are now saying, 'We are of one blood and one bone with you.'. We shall spread the gospel with our kin over the seas and establish our faith wherever they live in darkness"
 sceattas: "Sceattas"
 sceattas_desc: "The great trading emporia of Hamwic, Lundenwic, Eoforwic, Gipeswic and many others are central to our trade with Europe, Scandinavian and beyond. Our sceattas must be found across the known world as signs of our great trading empire."
 welsh_ideas: "Welsh Ideas"
 welsh_ideas_start: "Welsh Traditions"
 welsh_ideas_bonus: "Welsh Ambitions"
 independent: "Fierce Independence"
 independent_desc: "From Boudicca to Owain Glyndŵr, our people have never taken to subjugation easily and we will strive to ensure the Welsh people will always be free"
 cymru: "Cymru"
 cymru_desc: "At one point, our peoples ruled Britannia as compatriots before we were divided and scattered by invaders. One day we will reunite the Cymru into one great nation."
 saints: "Age of Saints"
 saints_desc: "The monastic instutions across our land were founded in the great Age of Saints. Our missionaries today are inspired by Dewi, Illtud and Teilio to go our and spread God's word."
 king_arthur: "King Arthur"
 king_arthur_desc: "King Arthur; the greatest knight who ever lived led the Welsh to victory over the Saxons until he fell in battle. Our generals hope to bring back his legacy and lead our troops to victory once more!"
 red_dragon: "Red Dragon"
 red_dragon_desc: "Merlin prophesied that the Red Dragon will slay the White Dragon. We intend to make that prophesy come true."
 welsh_longbowmen: "The Welsh Longbowmen"
 welsh_longbowmen_desc: "The Welsh Longbowmen were the prized soldiers of the English army who went on to copy our tactics and training to deadly effect. We will show them how it's done."
 celtic_disporia: "Celtic Disporia"
 celtic_disporia_desc: "Our people went on to settle in Amorica and Galacia. We should follow it their footsteps to continue to colonise to the New World, Y Wladfa and Asia"
 